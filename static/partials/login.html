<topheader></topheader>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h2 class="text-center">Log in</h2>
            <a ng-click="hello();">Hi</a><br />
            <form method="post" ng-submit="login()" name="loginForm">
                <div class="form-group has-feedback">
                    <input class="form-control input-lg" type="text" name="username" ng-model="username" placeholder="Username" required autofocus>
                    <span class="ion-at form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                    <span class="ion-key form-control-feedback"></span>
                </div>

                <input type="submit" class="btn btn-block btn-lg btn-primary">Log In</input>
                <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
                <br/>

                <p class="text-center">
                    <a href="#">Forgot your password?</a>
                </p>

                <p class="text-center text-muted">
                    <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
                </p>

                <div class="signup-or-separator">
                    <h6 class="text">or</h6>
                    <hr>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
            <img class="social" src="/static/images/social/facebook.png" ng-click="authenticate('facebook')" />
            <img class="social" src="/static/images/social/twitter.png" ng-click="authenticate('twitter')" />
            <img class="social" src="/static/images/social/google.png" ng-click="authenticate('google')" />
            <img class="social" src="/static/images/social/reddit.png" ng-click="authenticate('reddit')" />
        </div>
    </div>
</div>

<bottomfooter></bottomfooter>
